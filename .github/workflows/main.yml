name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

    #   - name: Set up Node.js
    #     uses: actions/setup-node@v2
    #     with:
    #       node-version: '14'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install  # Adjust if you have a different package manager

      - name: Build project
        run: npm run build  # Adjust if you have a specific build script

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_SECRET }}
          publish_dir: ./dist  # Adjust if your build output directory is different
