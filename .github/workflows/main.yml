name: CI/CD for Simple HTML with Docker

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t portfolio-app .

      - name: Test Docker image (optional)
        run: |
          # Add testing commands if needed
          echo "No tests for Docker image"

      - name: Deploy Docker image (optional)
        run: |
          # Add deployment commands if needed
          echo "No deployment actions specified"

      - name: Deploy to GitHub Pages (optional)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
